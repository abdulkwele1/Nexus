# Upstream servers for Docker services
upstream nexus_ui {
    server localhost:5173;
}

upstream nexus_api {
    server localhost:8080;
}

server {
    listen 80;
    # Accept both domain name and IP address (when DNS is configured, domain will work)
    server_name nexus.eternalrelayrace.com 34.217.174.48;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to Nexus API
    location /api {
        proxy_pass http://nexus_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
    }

    # Health check endpoint (proxied to API)
    location /healthcheck {
        proxy_pass http://nexus_api/healthcheck;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Health check endpoint for nginx itself
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all other requests to Nexus UI
    location / {
        proxy_pass http://nexus_ui;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for Vite dev server
        proxy_set_header Origin "";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nexus_ui;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

